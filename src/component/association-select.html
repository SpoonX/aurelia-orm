<template>
  <select class="form-control" value.bind="value" multiple.bind="multiple">
    <option 
      selected 
      disabled.bind="!hideplaceholder && !selectableplaceholder" 
      value="0" 
      show.bind="!hideplaceholder" 
      t="${placeholdertext || '- Select a value -'}"
    >${placeholdertext || '- Select a value -'}</option>
    <option 
      model.bind="option.id" 
      repeat.for="option of options"
    >${option[property]}</option>
  </select>
</template>
